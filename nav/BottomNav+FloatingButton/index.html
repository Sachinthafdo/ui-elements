<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BottomNav + Floating Button</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- nav section -->
    <section class="bottom-nav" id="bottomNav"></section>

    <!-- content section -->
    <section class="content">
      <h1>Bottom Navigation Bar with a Floating Action Button (FAB)</h1>
      <p class="editmessage">
        <span>You can edit everything inside the content section.</span>
        <i class="fas fa-edit"></i>
      </p>
      <p class="selectedNav"></p>
      <a href="https://sachibot.xyz" class="sachibot-link" target="_blank"
        >#SACHIBOT</a
      >
    </section>

    <script src="script.js"></script>
  </body>
</html>
